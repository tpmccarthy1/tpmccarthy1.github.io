    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/myweatherapp.css">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

		<div class="container">
			<div class="bar">
				<h2 class="title">My Weather App</h2>
				
				<div class="search">
					<form>
						<label>New Location:</label>
						<input type="text" placeholder="zipcode/place name" id="zip">
						<button id="new-zip" type="submit" value="Submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
			
			<div class="weather-container">
				<div class="weather-inner">
					<h1 id="city-name"></h1>
					<ul>
						<li><h2>Currently <span id="temp"></span>&deg</h2></li>
						<li><h3>High <span id="high-temp"></span>&deg Low <span id="low-temp"></span>&deg</h3></li>
						<li><h3 id="conditions"></h3></li>
						<li><img id="weather-icon" src="" alt="" /></li>
					</ul>
				</div>
			</div>
		</div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script type="text/javascript" src="js/myweatherapp.js"></script>

    </body>
</html>
